<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap" rel="stylesheet">
    <title>Сss meme slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="slider">
            <input class="input" type="radio" name="r" id="r1" checked>
            <input class="input" type="radio" name="r" id="r2">
            <input class="input" type="radio" name="r" id="r3">
            <input class="input" type="radio" name="r" id="r4">
            <div class="slides">
                <div class="slide s1"><img class="image" src="img/1.jpg" alt=""></div>
                <div class="slide"><img class="image" src="img/2.png" alt=""></div>
                <div class="slide"><img class="image" src="img/3.jpg" alt=""></div>
                <div class="slide"><img class="image" src="img/4.jpg" alt=""></div>
            </div>
            <div class="bot-wrapper">
                <div class="text-slider">
                    <p class="text t1">What a wonderful day, let’s quickly make a meme slider!</p>
                    <p class="text t2">What?! I can't commit as usual?</p>
                    <p class="text t3">Two hours later...</p>
                    <p class="text t4">Well done! I made a commit!</p>
                </div>
                <div class="navigation">
                    <label for="r1" class="button">
                        <span class="button-style"></span>
                    </label>
                    <label for="r2" class="button">
                        <span class="button-style"></span>
                    </label>
                    <label for="r3" class="button">
                        <span class="button-style"></span>
                    </label>
                    <label for="r4" class="button">
                        <span class="button-style"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
