<html lang="en">

<body>

            <div class="slide"><img class="image" src="" alt=""></div>
        </div>

                <p class="text"></p>
                <p class="text"></p>
                <p class="text"></p>
                <p class="text"></p>
            </div>

                <label for="r2" class="button"></label>
                <label for="r3" class="button"></label>
                <label for="r4" class="button"></label>
            </div>
        </div>
